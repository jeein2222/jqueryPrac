<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#btn_append').on('click', function () {
                $('p').append(' world!');
                $("ul").append("<li>d</li>");
                
            });

            $('#btn_prepend').on('click', function () {
                $('p').prepend('Lisa, ');
                $("ul").prepend("<li>a</li>");

            });
        });
    </script>
</head>
<body>
    <button id="btn_append">Append</button>
    <button id="btn_prepend">Prepend</button>
    <p>hello</p>
    <ul>
        <li>b</li>
        <li>c</li>
    </ul>
</body>
</html>
