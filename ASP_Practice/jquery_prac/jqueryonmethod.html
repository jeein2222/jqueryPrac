            $("h1").on({
                click: function () {
                    $(this).css("background-color","green")
                },
                mouseleave: function () {
                    $(this).css("background-color", "gold")
                },
                mouseenter: function () {
                    $(this).css("background-color", "red")
                }
            });
        });
    </script>
