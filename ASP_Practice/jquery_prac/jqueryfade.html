<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#btn_fade').on('click', function () {
                $('div#a').fadeIn();
                $('div#b').fadeIn("slow");
                $('div#c').fadeIn(5000);
            });

            $('#btn_fade_out').on('click', function () {
                $('div#a').fadeOut();
                $('div#b').fadeOut("slow");
                $('div#c').fadeOut(5000);
            });

            $('#btn_fade_toggle').on('click', function () {
                $('div#a').fadeToggle();
                $('div#b').fadeToggle("slow");
                $('div#c').fadeToggle(5000);
            });

            $('#btn_fade_to').on('click', function () {
                $('div#a').fadeTo("slow",0.5); //밝아져 있다고 전제 후 50% 밝기 줄어들게 하기 
                $('div#b').fadeTo("fast",0); //아예 사라짐
                $('div#c').fadeTo("fast",0.1); //밝아져 있다고 전제 후 90% 밝기 줄어들게 하기 
            });

        });
    </script>
    <style>
        div {
            width: 200px;
            height: 200px;
            display: none;
        }

        div#a {
            background-color: red;
        }

        div#b {
            background-color: gold;
        }

        div#c {
            background-color: blue;
        }
    </style>
</head>
<body>
    <button id="btn_fade">fade in</button>
    <button id="btn_fade_out">fade out</button>
    <button id="btn_fade_toggle">fade toggle</button>
    <button id="btn_fade_to">fade to</button>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
</body>
</html>
