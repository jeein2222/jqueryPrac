<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#btn1').on('click', function () {
                $('#display').text('width = ' + $('.div1').innerWidth() + ' height = ' + $('.div1').innerHeight());
            });
        });
    </script>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <button id="btn1">클릭</button>
    <span>크기 출력 : </span>
    <span id="display"></span>
    <div class="div1"></div>
</body>
</html>
