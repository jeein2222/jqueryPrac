<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#btn_after').on('click', function () {
                $('#img1').after('<img id="img2" src="../img/img2.PNG"/>');
            });

            $('#btn_before').on('click', function () {
                const img2 = $('<img></img>').attr('src', '../img/img2.PNG');
                $('#img1').before(img2);
            });
        });
    </script>
</head>
<body>
    <button id="btn_after">after</button>
    <button id="btn_before">before</button>

    <img id="img1" src="../img/img1.PNG" />
</body>
</html>
