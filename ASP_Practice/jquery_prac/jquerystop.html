<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(".btn_start").on('click', function () {
                $('.ani_box1').animate({ width: '300px'}, 3000);
                $('.ani_box1').animate({ height: '300px'}, 3000);
            });

            $(".btn_stop").on('click', function () {
/*                $('.ani_box1').stop(true); //animate를 멈추는 메서드, 후속 에니메이션이 이어지지 않음.*/
                $('.ani_box1').stop(true, true); //후속 에니메이션이 이어지지 않고 첫번째 에니메이션이 빠르게 마무리됨.
            });
        });
    </script>
    <style>
        body {
            margin: 0;
        }

        div.ani_box1 {
            width: 100px;
            height: 100px;
            font-size: 1rem;
            padding: 0;
            margin: 0;
            background-color : yellowgreen;
            position: absolute;
        }

        div.ani_box2 {
            width: 100px;
            height: 100px;
            font-size: 1rem;
            padding: 0;
            margin: 0;
            left: 300px;
            background-color: lightblue;
            position: absolute;
        }
    </style>
</head>
<body>
    <button class="btn_start">시작</button>
    <button class="btn_stop">종료</button>

    <div class="ani_box1">ani box1</div>
    <div class="ani_box2">ani box2</div>
</body>
</html>
