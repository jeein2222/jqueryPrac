<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('.btn').on('click', function () {
                $('.ani_box').animate({ //top, left, right, bottom, width, height 등이 들어갈 수 있음
                    left: '+=100px',
                    top: '+=100px',
                    width: '200px',
                    height: '200px',
                    'font-size': '2rem',
                    padding: '20px',
                    margin: '100px',
                    opacity: '0.5'
                },
                    'fast',
                    function () {
                        $(this).css('background-color', 'red')
                    }
                );
            });
        });
    </script>
    <style>
        body { margin: 0; }
        div.ani_box{
            width: 100px;
            height: 100px;
            font-size: 1rem;
            padding: 0;
            margin: 0;
            background-color: lawngreen;
            position: absolute;
        }
    </style>
</head>
<body>
    <button class="btn">클릭</button>
    <div class="ani_box">ani box</div>
</body>
</html>
